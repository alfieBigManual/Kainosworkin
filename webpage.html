<!DOCTYPE html>
<html>
<head>
    <title>The inovative Website of Breakout 1 </title>
</head>
<body>
    <h1>Welcome to the proposition of Quantum Drug research!</h1>
    <p id="timeParagraph">The current time is:</p>

    <script>
        function updateTime() {
            var date = new Date();
            var time = date.toLocaleTimeString();
            document.getElementById("timeParagraph").innerHTML = "The current time is: " + time;
        }
        // Update the time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
